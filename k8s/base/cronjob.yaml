apiVersion: batch/v1
kind: CronJob
metadata:
  name: deskbird-booking
spec:
  schedule: "0 8 * * 1,4"  # Run every Monday and Thursday at 8 AM UTC
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: ghcr-pull-secret
          containers:
          - name: deskbird-booking
            image: ghcr.io/calebsargeant/deskbird-booking:latest
            imagePullPolicy: Always
            env:
            - name: OP_SERVICE_ACCOUNT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: deskbird-credentials
                  key: OP_SERVICE_ACCOUNT_TOKEN
            - name: OP_ITEM_NAME
              valueFrom:
                secretKeyRef:
                  name: deskbird-credentials
                  key: OP_ITEM_NAME
            - name: OP_VAULT
              valueFrom:
                secretKeyRef:
                  name: deskbird-credentials
                  key: OP_VAULT
            - name: OFFICE_ID
              valueFrom:
                secretKeyRef:
                  name: deskbird-credentials
                  key: OFFICE_ID
            - name: FLOOR_ID
              valueFrom:
                secretKeyRef:
                  name: deskbird-credentials
                  key: FLOOR_ID
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "0.75"
            volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          volumes:
          - name: dshm
            emptyDir:
              medium: Memory
              sizeLimit: 512Mi
          restartPolicy: OnFailure
